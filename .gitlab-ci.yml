build:
  stage: build
  script:
    - set -x
    - apt-get update
    - apt-get install -y rpm python3-dev python3-setuptools
    - pip install setuptools wheel
    - python setup.py sdist bdist_wheel
    - rpmbuild -ba /builds/jeanlouisHERVE/IMMO-SCRAPER/immo-scraper.spec
  artifacts:
    paths:
      - immoscraper-*.rpm

